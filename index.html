<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        
        <link rel="icon" href="images/favicon-32x32.png">
        <title>NFT Preview Card</title>
    </head>

    <body>
        <main class="card">
            <div class="img-div">
                <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft-img">
                <img class="eye-icon" src="images/icon-view.svg">
            </div>

            <div class="discription-div">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="info-div">
                <h2><img class="eth-icon" src="images/icon-ethereum.svg">0.041 ETH <span class="time"><img class="time-icon" src="images/icon-clock.svg">3 days left</span></h2>
            </div>

            <hr>

            <div class="creater-info-div">
                <img src="images/image-avatar.png" alt="profile-pic">
                <h3><span class="creater">Creation of </span>Jules Wyvern</h3>
            </div>
        </main>
    </body>
</html>
